trigger:
  branches:
    include:
      - main
pr: none

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    l10nSourcePaths: ./src
    buildSteps:
      - script: npm ci
        displayName: npm ci

      - script: npm run lint
        displayName: Linting

      - script: npm run compile
        displayName: Compile
    customNPMRegistry: ''